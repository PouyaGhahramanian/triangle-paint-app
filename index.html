<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS465/575 Assignment 1: 2D Paint Application With Triangles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="paintCanvas" width="900" height="900"></canvas>
    <div id="colorPicker">
        <!-- <button onclick="toggleInterpolation()">Toggle Interpolation</button> -->
        <button onclick="changeColor([1.0, 0.0, 0.0, 1.0])" style="font-size: 20px;width: 100px; height: 70px;background-color: red;">Red</button>
        <button onclick="changeColor([0.0, 1.0, 0.0, 1.0])" style="font-size: 20px;width: 100px; height: 70px;background-color: green;">Green</button>
        <button onclick="changeColor([0.0, 0.0, 1.0, 1.0])" style="font-size: 20px;width: 100px; height: 70px;background-color: blue;">Blue</button>
        <button onclick="changeColor([1.0, 1.0, 0.0, 1.0])" style="font-size: 20px;width: 100px; height: 70px;background-color: yellow;">Yellow</button>
        <button onclick="changeColor([0.0, 1.0, 1.0, 1.0])" style="font-size: 20px;width: 100px; height: 70px;background-color: cyan;">Cyan</button>
        <button onclick="changeColor([1.0, 0.0, 1.0, 1.0])" style="font-size: 20px;width: 100px; height: 70px;background-color: magenta;">Magenta</button>
		<button onclick="undo()" style="font-size: 20px;width: 100px; height: 70px;background-color: white;">UNDO</button>
		<button onclick="redo()" style="font-size: 20px;width: 100px; height: 70px;background-color: white;">REDO</button>
		<button onclick="eraseTrigger()" style="font-size: 20px;width: 100px; height: 70px;background-color: white;">ERASE</button>
		<br>
		<button onclick="zoomTrigger()" style="font-size: 20px;width: 100px; height: 70px;background-color: white;">Start ZOOM</button>
		<button onclick="zoomTriggerOff()" style="font-size: 20px;width: 100px; height: 70px;background-color: white;">Reset ZOOM</button>
		<button onclick="rectSelector()" style="font-size: 20px;width: 100px; height: 70px;background-color: white;">SELECT</button>
		<button onclick="continueDrawing()" style="font-size: 20px;width: 100px; height: 70px;background-color: white;">DRAW</button>


		
    </div>
	<script type="text/javascript" src="webgl-utils.js"></script>
	<script type="text/javascript" src="initShaders.js"></script>
	<script type="text/javascript" src="MV.js"></script>
    <script src="app.js"></script>
</body>
</html>
